<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相関係数特訓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>相関係数特訓</h1>
    <div class="correlation-display">
      <p>相関係数: <span id="correlation-coefficient">0.0</span></p>
    </div>
    <div class="scatter-plot-container">
      <canvas id="scatter-plot" width="500" height="500"></canvas>
    </div>
    <div class="controls">
      <label for="point-count">点の数:</label>
      <input type="number" id="point-count" value="100" min="10" max="1000" step="10">
      <label for="correlation-selector">相関選択:</label>
      <select id="correlation-selector"></select>
      <button id="generate-button">生成</button>
    </div>
  </div>
  <a href="https://github.com/stranger86952" id="github-link" target="_blank" rel="noopener noreferrer">My GitHub</a>
  <script src="script.js"></script>
</body>
</html>
