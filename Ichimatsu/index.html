<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>盤面塗り操作</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="rowsInput">行数：</label>
    <input type="number" id="rowsInput" value="10" min="5" max="50">
    <label for="colsInput">列数：</label>
    <input type="number" id="colsInput" value="10" min="5" max="50">
    <button id="createBoardButton">盤面作成</button>
    <button id="nextButton" disabled>Next</button>
    <div id="status">
      <p>操作回数: <span id="operationCount">0</span></p>
      <p>塗られたマス: <span id="paintedCount">0</span></p>
    </div>
  </div>
  <div id="boardContainer"></div>
  <script src="script.js"></script>
</body>
</html>
